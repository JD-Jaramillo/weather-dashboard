<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id='header__wrapper'>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-12 col-lg-3 left-column">
            <div id="search__wrapper">
                <label for="search">Search for a City:</label>
                <div class="d-flex">
                    <input id="citySearched" type="search" placeholder="Search" required>
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div>
                <ul id="citiesList" class="cityList">

                </ul>
            </div>
        </div>
        <div class="col-12 col-lg-9">
            <div id="container__weather">
                <h2 id="cityName"></h2>
                <h3 id="temp"></h3>
                <h3 id="humidity"></h3>
                <h3 id="windspeed"></h3>
                <h3 id="uvIndexParent"><span id="uvindex"></span></h3>
            </div>
            <div id="container__5-day-forecast">
                <h2>5-Day Forecast:</h2>
                <div class="forecast__wrapper">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
